<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
  <title>contact j.ivar</title>
</head>
<body style="background: url(/images/bg.jpg) no-repeat center center fixed; background-size: cover;">
  <form id="contactform" class="avenir measure center pt4" method="POST">
    <fieldset id="sign_up" class="ba b--transparent ph0 mh0">
      <legend class="f4 fw6 ph0 mh0 ttu tracked">Get in touch</legend>
      <div class="mt3">
        <label class="db fw6 lh-copy f6" for="_replyto">Email</label>
        <input class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100" type="email" name="_replyto" placeholder="Your email">
      </div>
      <div class="mv3">
        <label class="db fw6 lh-copy f6" for="message">Message</label>
        <textarea class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100" name="message" placeholder="Your message"></textarea>
      </div>
      <input type="hidden" name="_subject" value="website contact" />
      <input type="text" name="_gotcha" style="display:none" />
    </fieldset>
    <button class="b ph3 pv2 input-reset ba b--black bg-transparent grow hover-bg-near-white pointer f6 dib" type="submit">Send</button>
  </form>
  <script>
    var contactform =  document.getElementById('contactform');
    contactform.setAttribute('action', '//formspree.io/' + 'j.ivar.sound' + '@' + 'gmail' + '.' + 'com');
  </script>
  {{ partial "footer" . }}
</body>
</html>
