<!DOCTYPE html>
<html lang="en">
<head>
  {{ template "_internal/google_analytics.html" . }}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {{ if .Description }}
  <meta name="description" content="{{ .Description }}">
  {{ else if .IsPage }}
  <meta name="description" content="{{ .Summary }}">
  {{ else if eq .URL "/blog/" }}
  <meta name="description" content="The official blog for j.ivar -- musician, producer, songwriter, and studio owner. This blog provides a behind-the-scenes peak into his creative process.">
  {{ else }}
  <meta name="description" content="The official website for j.ivar -- musician, producer, songwriter, and studio owner. This site showcases his work. It also contains a blog that provides a behind-the-scenes peak into his creative process.">
  {{ end }}
  <meta name="google-site-verification" content="jooeyFWU8yn0Y80hIcxpgj51SPmlVpi5A1-6rgcpbo4" />

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#555555">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="https://cdn.plyr.io/3.3.10/plyr.css">
  <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
  <link rel="stylesheet" href="/css/main.css">

  {{ with .OutputFormats.Get "rss" -}}
      {{ printf `<link rel="%s" type="%s+%s" href="%s" title="%s" />` .Rel .MediaType.Type .MediaType.Suffix .Permalink $.Site.Title | safeHTML }}
  {{ end -}}

  <title>{{ .Title }}</title>
</head>
<body class="" style="background: url(/images/bg.jpg) no-repeat center center fixed; background-size: cover;">
  <div class="content">
