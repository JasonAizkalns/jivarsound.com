<a class="db pv0 ph0-l no-underline near-white bg-animate hover-bg-lightest-blue hover-near-black"
href="{{.Permalink}}">
  <article class="article">
    <div class="pa2-ns ma2-ns pa1 pl0 pr0">
      <h2 class="lh-title mb1 mt1 f3-l f4">{{.Title}}</h2>
      <div class="f6 flex center silver">
        <time datetime='{{ dateFormat "2006-01-02" .Date }}' class="pr1">{{ dateFormat "Jan 2, 2006" .Date }}</time>
        â—‡ {{ .ReadingTime }} min read {{ partial "tags3" . }}
      </div>
      <p class="lh-copy f5-ns f6 athelas">
        {{ .Summary }}
        <!-- {{ if .Truncated }} <span class="i">(...more...)</span>{{end}} -->
      </p>
    </div>
    <div class="bt b--white-80"></div>
  </article>
</a>
